name: docs-deploy

on:
  push:
    branches:
      - 'main'

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    steps:
    - name: install python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: install dependencies
      run: pip3 install mkdocs
    - name: deploy to gh pages
      run: mkdocs gh-pages
